<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Registration Page</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <h1 style = "text-align: center;">Registration Form</h1>
    <hr>
    <div>   
    <form action = "thankyou.html" method = "get" >
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required style = "align-content: center;">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div> 
            <label for = "phoneno">Phone Number:</label>
            <input type="tel" id="phoneno" name="phoneno" >
        </div>
        <div>
            <label for="gender">Gender:</label>
<select id="gender" name="gender">
  <option value="">Gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  
</select>
                 
        </div>

        <div>
            <label for = "language">Language</label>
            <input type = "text" id = "language" name = "language" >
        </div>

        <div>
            <label for = "zipcode">Zip Code</label>
            <input type = "number" id = "zipcode" name = "zipcode" maxlength="6">
                </div>

        <div>
            <label for = "about">About</label>
            <textarea id = "about" name= "about" rows="4" cols="50"></textarea> 
        </div>
        <hr>

        <div>
            <button type="submit" >Register</button>
        </div>
        </div>
   
    </form>
    
</body>
</html>
